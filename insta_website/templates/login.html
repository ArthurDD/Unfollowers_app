{% extends "base.html" %}

{% block content %}

<div class="d-flex justify-content-center flex-column align-items-center" style="margin-top: 60px">
    <h3 class="text-center mb-4">Log in</h3>
    <form action="/login" method="POST" style="width: auto">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-danger" role="alert">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <div class="mb-3">
            <label for="username_input" class="form-label">Username</label>
            <input type="text" class="form-control" id="username_input" name="username" aria-describedby="UsernameHelp">
<!--            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
        </div>
        <div class="mb-3">
            <label for="password_input" class="form-label">Password</label>
            <input type="password" class="form-control" id="password_input" name="password">
        </div>

      <!-- 2 column grid layout for inline styling -->
        <div class="row mb-2">
            <div class="col d-flex justify-content-center">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                    <label class="form-check-label" for="form2Example31"> Remember me </label>
                </div>
            </div>
            <div class="col">
                <a href="#!">Forgot password?</a>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>

        <!-- Register buttons -->
        <div class="text-center mt-3">
            <p>Not a member? <a href="{{ url_for('auth.signup')}}">Register</a></p>
        </div>
    </form>
</div>

{% endblock %}
